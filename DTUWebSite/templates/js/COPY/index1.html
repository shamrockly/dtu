  <script>
  	  function calculate(){
  	  var a=document.getElementById("a").value;
  	  a = a>>>0;
  	  pwd_mm[0] = (a + 15)>>>0;
  	  pwd_mm[1] = (a + 1)>>>0;
  	  pwd_mm[2] = (a + 3)>>>0;
  	  pwd_mm[3] = (a + 6)>>>0;
  	  pwd_mm[4] = (a + 12)>>>0;
  	  for (var i=0;i<5;i++)
	  {	  		
	  		
	  		var _jstemp = pwd_mm[i];
	  		//var watch =  _jstemp;
	  		for (var j = 0; j < 4; j++)
	  		{
	  			pwd8[j] = (_jstemp>>>0) & 0x000000ff;
	  			_jstemp = ((_jstemp>>>0) >> 8)>>>0;
	  		}
	  		pwd8[4] = 0x12;
	  		pwd8[5] = 0x34;
	  		pwd_my[i] = CRC32();
	  }

    }

			code[7] = (~((sjs >>> 0) & 269903234))>>>0;    //永久
